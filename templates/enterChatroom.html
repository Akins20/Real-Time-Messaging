
<!DOCTYPE html>
<html>
<head>
    <title>Enter Chatroom</title>
</head>
<body>
    <h1>Enter Chatroom</h1>
    <form action="/joinChatroom" method="post">
        <label for="chatroom_id">Chatroom ID:</label>
        <input type="text" name="chatroom_id" id="chatroom_id" required>
        <br>
        <label for="agent_username">Agent Username:</label>
        <input type="text" name="agent_username" id="agent_username" required>
        <br>
        <input type="submit" value="Join Chatroom">
    </form>
</body>
</html>
