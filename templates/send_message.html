<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
</head>
<body>
    <h1>Send Message</h1>
    <form method="POST">
        <input type="text" name="chatroom_id" placeholder="Chatroom ID" required>
        <br>
        <textarea name="message" placeholder="Type your message here" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
